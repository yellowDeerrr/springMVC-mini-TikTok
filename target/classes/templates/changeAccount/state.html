<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change State</title>
</head>
<body>
<div>
  <h2>Your state: <span th:text="${state}"></span></h2>
</div>
<form method="post" action="/changeAccount/state">
    <select name="newState" required>
        <option value="open">Open account</option>
        <option value="close">Close account</option>
    </select>
    <input type="submit">
</form>
</body>
</html>
