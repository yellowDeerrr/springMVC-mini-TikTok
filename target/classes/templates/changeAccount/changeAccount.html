<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Account Settings</title>
</head>
<body>
<form method="post" action="/changeAccount" th:if="${start eq true}">
    <input type="text" name="login" placeholder="Enter Login">
    <input type="password" name="password" placeholder="Enter Password">
    <input type="text" name="userName" placeholder="Enter User Name">
    <input type="submit" value="Submit">
</form>
<div th:if="${start eq false}">
    <a th:href="@{'http://localhost:8080/@' + ${accountName}}">Link on Account</a>
    <form method="get" action="/changeAccount/avatar">
        <input type="submit" value="Change Avatar">
    </form>
    <form method="get" action="/changeAccount/stateVideos">
        <input type="submit" value="Change State Videos">
    </form>
    <form method="get" action="/changeAccount/stateLikes">
        <input type="submit" value="Change State Likes">
    </form>
    <form method="get" action="/changeAccount/login">
        <input type="submit" value="Change Login">
    </form>
    <form method="get" action="/changeAccount/password">
        <input type="submit" value="Change Password">
    </form>
    <form method="get" action="/changeAccount/switch">
        <input type="submit" value="Switch Account">
    </form>
</div>
</body>
</html>
