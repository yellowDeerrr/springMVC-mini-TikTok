<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Profile</title>
    <style>
        body{
            background-color: cornflowerblue;
        }

        #t{
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .thumb figure {
            width: 10%;
            margin: 1%;
            display: inline-block;
        }

        .thumb img {
            border: 2px solid #FFFFFF;
            border-radius: 10%;
            width: 155px;
            height: 155px;
        }

        .thumb figcaption {
            text-align: center;
            font-style: italic;
        }

    </style>
</head>
<body>
<h1>User Name: <span th:text="${userName}"></span></h1>
<form method="get" th:action="@{'/@' + ${userName} + '/likes'}">
    <input type="submit" value="Like's this user">
</form>
<form method="get" action="/">
    <input type="submit" value="Main Page">
</form>
<div class="thumb">
    <img th:src="@{'http://localhost:8080/tiktok/@' + ${userName} + '/photo/' + ${photoId}}" id="t">
    <h2>Video's <span th:text="${userName}"></span><</h2>
    <figure th:each="video : ${videos}">
        <a th:href="@{'/@' + ${video.userName} + '/video/' + ${video.codeVideo}}">
            <img th:src="@{'http://localhost:8080/tiktok/@' + ${video.userName} + '/video/' + ${video.codeVideo}}" alt="Video didn't load">
        </a>
        <figcaption>Account Name: <span th:text="${video.userName}"></span> </figcaption>
        <figcaption>Video Name: <span th:text="${video.nameVideo}"></span> </figcaption>
    </figure>
    <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
