<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <style>
        body{
            background-color: cornflowerblue;
        }

        #t{
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .thumb figure {
            width: 10%;
            margin: 1%;
            display: inline-block;
        }

        .thumb img {
            border: 2px solid #FFFFFF;
            border-radius: 10%;
            width: 155px;
            height: 155px;
        }

        .thumb figcaption {
            text-align: center;
            font-style: italic;
        }

    </style>
</head>
<body>
<h2>Result "<span th:text="${res}"></span>":</h2>
<div class="thumb">
    <figure th:each="resVideos : ${resVideos}">
        <a th:href="@{'/@' + ${resVideos.nameAccount} + '/video/' + ${resVideos.codeVideo}}">
            <img th:src="@{'http://localhost:8080/tiktok/@' + ${resVideos.nameAccount} + '/video/' + ${resVideos.codeVideo}}" alt="Video didn't load">
        </a>
        <figcaption>Account Name: <span th:text="${resVideos.nameAccount}"></span> </figcaption>
        <figcaption>Video Name: <span th:text="${resVideos.nameVideo}"></span> </figcaption>
        <figcaption>Likes: <span th:text="${resVideos.likes}"></span> </figcaption>
    </figure>
    <p th:text="${errorMessage}"></p>
</div>
<form method="get" action="/">
    <input type="submit" value="Main Page">
</form>
</body>
</html>
