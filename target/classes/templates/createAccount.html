<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
</head>
<body>
<form method="post" action="/CreateAccount" enctype="multipart/form-data">
    <input type="text" name="login" placeholder="Think up Login">
    <input type="text" name="password" placeholder="Think up Password">
    <select name="operator" required>
        <option value="open">Open account</option>
        <option value="close">Close account</option>
    </select>
    <input type="file" name="file" placeholder="Load Photo">
    <input type="submit">
</form>

<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>
</body>
</html>
